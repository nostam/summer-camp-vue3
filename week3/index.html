<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="app" class="container my-3">
        <div class="input-group mb-3">
          <span class="input-group-text">待辦事項</span>
          <input
            type="text"
            class="form-control"
            placeholder="準備要做的任務"
            id="newTodo"
            v-model.trim="newTodo"
            @keyup.enter="addTask"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="addTodo"
            @click="addTask"
          >
            新增
          </button>
        </div>
        <div class="card text-center">
          <ul class="list-group list-group-flush text-left" id="todoList">
            <li
              class="list-group-item p-0"
              :key="task.id"
              v-for="(task, index) in todoList"
            >
              <!-- normal -->
              <div class="d-flex mx-4" v-show="!task.editing">
                <div
                  class="form-check my-2 w-100"
                  v-show="!task.editing"
                  @dblclick="editTask(index)"
                >
                  <input
                    :id="task.id"
                    type="checkbox"
                    class="form-check-input"
                    @click="updateTask(index, !task.completed)"
                    :checked="task.completed"
                    v-show="!task.editing"
                  />
                  <label
                    :for="task.id"
                    :class="task.completed ? 'completed': ''"
                    class="form-check-label"
                    v-show="!task.editing"
                    >{{ task.title }}</label
                  >
                </div>
                <button
                  type="button"
                  class="btn-close m-0 remove align-self-center"
                  v-show="!task.editing"
                  @click="remove(index)"
                ></button>
              </div>
              <!-- editing -->
              <div class="d-flex">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control border-0 px-4"
                    v-model.trim="this.cacheStr"
                    v-show="task.editing"
                    @keyup.enter="saveTask(index)"
                    @change="print"
                  />
                  <button
                    class="btn btn-warning border-0"
                    type="button"
                    v-show="task.editing"
                    @click="saveTask(index)"
                  >
                    保存
                  </button>
                  <button
                    class="btn btn-danger border-0"
                    type="button"
                    v-show="task.editing"
                    @click="cancelEdit(index)"
                  >
                    取消
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer d-flex justify-content-between">
            <span
              >有
              <span id="taskCount">{{ this.todoList.length }}</span>
              筆任務</span
            >
            <div>
              <a href="#" class="me-3" @click.prevent="visibility = 'all'"
                >全部</a
              >
              <a href="#" class="me-3" @click.prevent="visibility = 'active'"
                >未完成</a
              >
              <a href="#" class="me-3" @click.prevent="visibility = 'completed'"
                >已完成</a
              >
              <a href="#" @click.prevent="remove">清除所有任務</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      class todoTask {
        constructor(title) {
          this.id = Date.now();
          this.title = title;
          this.completed = false;
          this.editing = false;
        }
      }
      Vue.createApp({
        data() {
          return {
            newTodo: "",
            todoList: [],
            isEditing: false,
            isSaved: false,
            cacheStr: "",
            visibility: "all",
          };
        },
        methods: {
          print() {
            return console.log(this.todoList, this.cacheStr);
          },
          addTask() {
            if (!this.newTodo) return;
            this.todoList.push(new todoTask(this.newTodo));
            this.newTodo = "";
            this.saveHistory();
          },
          editTask(index) {
            if (this.isEditing) return;
            this.isEditing = true;
            this.todoList[index].editing = true;
            this.cacheStr = this.todoList[index].title;
          },
          saveTask(index) {
            if (!this.isEditing) return;
            this.todoList[index].title = this.cacheStr;
            this.cancelEdit(index);
            this.saveHistory();
          },
          cancelEdit(index) {
            this.todoList[index].editing = false;
            this.cacheStr = null;
            this.isEditing = false;
          },
          updateTask(index, bln) {
            this.todoList[index].completed = bln;
            this.saveHistory();
          },
          remove(opt) {
            console.log(opt);
            if (typeof opt === "number") {
              if (this.todoList.length === 1) return (this.todoList = []);
              const newList = this.filterTodos().slice(opt, 1);
              this.todoList = newList;
            } else if (window.confirm("你確定要刪除全部 Todo?")) {
              this.todoList = [];
            }
            return this.saveHistory();
          },
          saveHistory() {
            localStorage.setItem("hexGTD", JSON.stringify(this.todoList));
          },
          getHistory() {
            const oldHistory = localStorage.getItem("hexGTD");
            if (oldHistory) this.todoList = JSON.parse(oldHistory);
          },
        },
        // TODO breaks v-for
        computed: {
          filterTodos() {
            switch (this.visibility) {
              case "active":
                return this.todoList.filter((item) => !item.completed);
              case "completed":
                return this.todoList.filter((item) => item.completed);
              default:
                return this.todoList;
            }
          },
        },
        mounted() {
          this.getHistory();
        },
      }).mount("#app");
    </script>
  </body>
</html>

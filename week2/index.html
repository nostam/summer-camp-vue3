<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app" class="h-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div
              :class="{ 'visually-hidden': !err  }"
              class="alert alert-danger"
              role="alert"
            >
              {{ errMsg }}
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label"
                  >第一個數字</label
                >
                <input
                  id="num1"
                  v-model.number="input1"
                  type="number"
                  class="form-control"
                  placeholder="請輸入要計算的第一個數字"
                />
              </div>
              <div class="col-md-6">
                <label for="num2" class="form-label">第二個數字</label>
                <input
                  id="num2"
                  v-model.number="input2"
                  type="number"
                  class="form-control"
                  placeholder="請輸入要計算的第二個數字"
                />
              </div>
              <div class="col-md-12 mt-3">
                <div class="btn-group w-100">
                  <button
                    type="button"
                    class="btn btn-outline-primary w-25"
                    :class="{ active: operator === '+'}"
                    @click="operator = '+'"
                  >
                    +
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary w-25"
                    :class="{ active: operator === '-'}"
                    @click="operator = '-'"
                  >
                    -
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary w-25"
                    :class="{ active: operator === '*'}"
                    @click="operator = '*'"
                  >
                    *
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary w-25"
                    :class="{ active: operator === '/'}"
                    @click="operator = '/'"
                  >
                    /
                  </button>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-outline-primary d-block mt-3 w-100"
              @click.prevent="compute"
            >
              計算結果
            </button>
            <h4 class="mt-3">結果：{{ output }}</h4>
          </div>
          <div class="col-3">
            <h5>歷史紀錄</h5>
            <ul class="list-group">
              <li
                v-for="(item, key) in history"
                :key="key"
                class="list-group-item"
              >
                {{ item }}
              </li>
            </ul>
            <button class="btn btn-danger" @click="clearHistory"> 請空資料
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            input1: null,
            input2: null,
            output: null,
            operator: null,
            history: [],
            err: false,
            errMsg: null,
          };
        },
        methods: {
          compute() {
            if (this.operator === null) {
              this.setErr(true, "請輸入運算方法");
            } else if (this.input1 === null || this.input2 === null) {
              this.setErr("true", "請輸入數字");
            } else {
              this.setErr(null, null);
            }
            if (!this.err) {
              switch (this.operator) {
                case "+":
                  this.output = this.input1 + this.input2;
                  break;
                case "-":
                  this.output = this.input1 - this.input2;
                  break;
                case "*":
                  this.output = this.input1 * this.input2;
                  break;
                case "/":
                  this.output = this.input1 / this.input2;
                  break;
                default:
                  break;
              }
              this.addToHistory();
              this.reset();
            }
          },
          reset() {
            this.input1 = null;
            this.input2 = null;
            this.operator = null;
          },
          addToHistory() {
            if (this.history?.length >= "10") {
              this.history.shift();
            }
            this.history.push({result :`${this.input1} ${this.operator} ${this.input2} = ${this.output}`});
            console.log(this.history)
            localStorage.setItem("hexCal", this.history);
          },
          setErr(err, msg) {
            this.err = err;
            this.errMsg = msg;
          },
          clearHistory() {
            this.history = null;
            localStorage.removeItem("hexCal");

          }
        },
        mounted() {
          const oldHistory = localStorage.getItem("hexCal");
          console.log(oldHistory);
          if (oldHistory) this.history = oldHistory;
        },
      }).mount("#app");
    </script>
  </body>
</html>
